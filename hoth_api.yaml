openapi: 3.0.2
info:
  description: >-
    This is the HOTH (Hyperscaler Orchestration and Tracking Helper) API, a private internal-facing API that is intended
    to be purely consumed by the ServiceNow component of ATAT
  version: "0.1"
  title: ATAT HOTH API - ServiceNow Integration
  contact:
    email: replaceme@ccpo.mil
tags:
  - name: provisioning
    description: >-
      Operations related to provisioning jobs
  - name: document
    description: >-
      Operations related to document generation requests
paths:
  /generate-document:
    post:
      tags:
        - document
      description: Generates a document
      operationId: generateDocument
      responses:
        "200":
          description: Successful operation
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseTooLargeError"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateDocumentRequest"
  /provisioning-jobs:
    get:
      tags:
        - provisioning
      description: Consumes and returns up to ten of the most recently completed Provisioning Jobs from the Provisioning Queue
      operationId: consumesProvisioningJobs
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProvisionResponse"
    post:
      tags:
        - provisioning
      description: Starts a new Provisioning Job
      operationId: startProvisioningJob
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProvisioningRequest"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProvisioningRequest"
    options:
      tags:
        - cors
      description: CORS headers
      responses:
        "200":
          $ref: "#/components/responses/CorsHeaders"
  /cost-jobs:
    get:
      tags:
        - cost
      description: Consumes and returns up to ten of the most recently completed Cost Responses from the eponymous Queue
      operationId: consumeCostResponses
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CostResponse"
    post:
      tags:
        - cost
      description: Starts a new Cost Request to the specified CSP
      operationId: startCostJob
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CostRequest"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CostRequest"
    options:
      tags:
        - cors
      description: CORS headers
      responses:
        "200":
          $ref: "#/components/responses/CorsHeaders"
components:
  responses:
    CorsHeaders:
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content: {}
  schemas:
    Error:
      type: object
      additionalProperties: false
      description: Generic error model
      required:
        - message
      properties:
        message:
          type: string
    ValidationError:
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          additionalProperties: false
          required:
            - error_map
          properties:
            error_map:
              type: object
              description: Maps form input IDs to validation error messages so that clients can display in-line errors
    ResponseTooLargeError:
      description: If the response exceeds 6MB response limit, this is returned as an error response
      allOf:
        - $ref: "#/components/schemas/Error"
      type: object
      required:
        - responseSize
        - maxAllowed
      properties:
        responseSize:
          type: number
          description: Represents the size of the PDF to send back to the user
        maxAllowed:
          type: number
          description: Represents the maximum allowed size to return
    ProvisioningRequest:
      description: Represents a generic request for provisioning cloud resources via ATAT
      type: object
      additionalProperties: false
      required:
        - job_id
        - user_id
        - operation_type
        - target_csp
        - payload
      properties:
        job_id:
          description: ID of the Provisioning Job assigned by DISA StoreFront Service Now
          type: string
        user_id:
          description: ID of the Mission Owner in DISA StoreFront Service Now
          type: string
        portfolio_id:
          description: ID of the CSP Portfolio assigned by DISA StoreFront Service Now (not to be confused with the ID generated by the CSP)
          type: string
        operation_type:
          $ref: "#/components/schemas/OperationType"
        target_csp:
          $ref: "#/components/schemas/TargetCloudServiceProvider"
        payload:
          oneOf:
            - $ref: "#/components/schemas/NewPortfolioPayload"
            - $ref: "#/components/schemas/FundingSourcePayload"
            - $ref: "#/components/schemas/OperatorPayload"
    ProvisionResponse:
      description: Response from the CSP which will be set after a request has been processed
      type: object
      $ref: "#/components/schemas/CspResponse"
      readOnly: true
    OperationType:
      description: Distinguishes type of operation that a user is performing
      type: string
      enum:
        - ADD_PORTFOLIO
        - ADD_OPERATORS
        - ADD_FUNDING_SOURCE
    TargetCloudServiceProvider:
      description: Distinguishes the cloud where the provisioning operation will occur
      properties:
        name:
          $ref: "#/components/schemas/TargetCloudServiceProviderName"
        uri:
          type: string
          description: Base URI of Target CSP's ATAT implementation
        network:
          $ref: "#/components/schemas/TargetNetwork"
    TargetCloudServiceProviderName:
      description: List of available CSPs by name
      type: string
      enum:
        - CSP_A
        - CSP_B
        - CSP_C
        - CSP_D
    TargetNetwork:
      description: Distinguishes the network where the provisioning operation will occur
      type: string
      enum:
        - NETWORK_1
        - NETWORK_2
        - NETWORK_3
    ProvisioningPayload:
      description: Abstract base model describing the payloads for provisioning operations
    NewPortfolioPayload:
      description: Payload for creation of a new CSP Portfolio
      allOf:
        - $ref: "#/components/schemas/ProvisioningPayload"
      required:
        - name
        - funding_sources
        - operators
      properties:
        name:
          type: string
          description: Name of the Portfolio being created
        funding_sources:
          type: array
          items:
            $ref: "#/components/schemas/FundingSource"
        operators:
          description: Array of operator objects
          type: array
          items:
            $ref: "#/components/schemas/Operator"
        csp_id:
          type: string
          readOnly: true
    FundingSourcePayload:
      description: Payload for the addition of a Funding Source to an existing CSP Portfolio
      allOf:
        - $ref: "#/components/schemas/ProvisioningPayload"
      required:
        - funding_sources
      properties:
        funding_sources:
          type: array
          items:
            $ref: "#/components/schemas/FundingSource"
    OperatorPayload:
      description: Payload for the addition of an Operator to an existing CSP Portfolio
      allOf:
        - $ref: "#/components/schemas/ProvisioningPayload"
      required:
        - operators
      properties:
        operators:
          description: Array of operator objects
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    Operator:
      description: Operator data for provisioning resources in a CSP
      type: object
      required:
        - email
        - dod_id
      properties:
        email:
          type: string
          example: "user@mail.mil"
        dod_id:
          type: string
        needs_reset:
          type: boolean
          default: false
    FundingSource:
      type: object
      description: >-
        A Task Order and CLIN used to pay for provisioned resources and services
      required:
        - task_order_number
        - clin
        - pop_start_date
        - pop_end_date
      properties:
        task_order_number:
          type: string
          example: "1234567891234"
        clin:
          type: string
          example: "0001"
        pop_start_date:
          type: string
          format: date
          example: "2021-07-01"
        pop_end_date:
          type: string
          format: date
          example: "2022-07-01"
    CspResponse:
      required:
        - code
        - content
      properties:
        code:
          type: integer
        content:
          type: object
          required:
            - response
            - request
          properties:
            response:
              type: object
            request:
              type: object
          additionalProperties: true
    CostRequest:
      description: >-
        Represents a request for Cost data to be fulfilled by the ATAT Orchestrator by invoking the appropriate /costs
        API for a given Cloud Service Provider
      type: object
      properties:
        request_id:
          description: ID to enable correlating Cost reqeusts with responses
          type: string
          format: uuid
        portfolio_id:
          type: string
        target_csp:
          $ref: "#/components/schemas/TargetCloudServiceProvider"
        start_date:
          description: Start date of Cost query
          type: string
          format: date
          example: "2021-07-01"
        end_date:
          description: End date of Cost query
          type: string
          format: date
          example: "2022-07-01"
    CostResponse:
      description: >-
        Represents a response for Cost data which will have been fulfilled by the ATAT Orchestrator. Will contain the
        results of the invocation of the matching Cloud Service Provider's /costs API.
      type: object
      allOf:
        - $ref: "#/components/schemas/CspResponse"
    GenerateDocumentRequest:
      description: "Determines which document template the API will generate"
      type: object
      properties:
        documentType:
          type: string
          enum:
            - EVAL_PLAN
            - DESCRIPTION_OF_WORK_PDF
            - DESCRIPTION_OF_WORK_DOCX
            - INDEPENDENT_GOVERNMENT_COST_ESTIMATE
            - INCREMENTAL_FUNDING_PLAN
            - REQUIREMENTS_CHECKLIST
        templatePayload:
          type: object
          oneOf:
            - $ref: "#/components/schemas/EvalPlan"
            - $ref: "#/components/schemas/DescriptionOfWork"
            - $ref: "#/components/schemas/IndependentGovernmentCostEstimate"
            - $ref: "#/components/schemas/IncrementalFundingPlan"
            - $ref: "#/components/schemas/RequirementsChecklist"
    EvalPlan:
      description: Provides the basis of evaluation for an Acquisition Package
      type: object
      properties:
        taskOrderTitle:
          type: string
        sourceSelection:
          type: string
          enum:
            - NO_TECH_PROPOSAL
            - TECH_PROPOSAL
            - SET_LUMP_SUM
            - EQUAL_SET_LUMP_SUM
        method:
          type: string
          enum:
            - LPTA
            - BVTO
            - BEST_USE
            - LOWEST_RISK
        standardSpecifications:
          type: array
          items:
            type: string
        customSpecifications:
          type: array
          items:
            type: string
        standardDifferentiators:
          type: array
          items:
            type: string
        customDifferentiators:
          type: array
          items:
            type: string
    IncrementalFundingPlan:
      description: >-
        For generating the Incremental Funding Plan (IFP) document
      type: object
      properties:
        # DITCO will fill in during review, will be left as TBD
        contractNumber:
          type: string
        # DITCO will fill in after the award, will be left as TBD
        taskOrderNumber:
          type: string
        missionOwner:
          type: string
        financialPoc:
          type: string
        estimatedTaskOrderValue:
          type: number
          format: float
        initialAmount:
          type: number
          format: float
        remainingAmount:
          type: number
          format: float
        fundingIncrements:
          type: array
          items:
            $ref: "#/components/schemas/FundingIncrement"
        scheduleText:
          type: string
        requirementsTitle:
          description: >-
            Acquisition Package Title
          type: string
        fundingDocument:
          $ref: "#/components/schemas/FundingDocument"
      required:
        - missionOwner
        - requirementsTitle
        - estimatedTaskOrderValue
        - initialAmount
        - remainingAmount
        - fundingIncrements
        - fundingDocument
    IndependentGovernmentCostEstimate:
      description: "Data used for generating the Independent Government Cost Estimate (IGCE) document"
      type: object
      properties:
        funding_document:
          $ref: "#/components/schemas/FundingDocument"
        surge_capabilities:
          description: Not to exceed this percentage of contractor's total proposed price (1-50)
          type: integer
        periods_estimate:
          type: array
          items:
            $ref: "#/components/schemas/PeriodEstimate"
    PeriodEstimate:
      description: "Information specific to a base or option period sheet in the IGCE document"
      type: object
      properties:
        period:
          description: "A base or option period."
          $ref: "#/components/schemas/Period"
        period_line_items:
          type: array
          items:
            $ref: "#/components/schemas/PeriodLineItem"
    PeriodLineItem:
      description: A single line item entered on a period sheet in the IGCE document
      type: object
      properties:
        clin:
          description: Contract Line Item Number from Task Order
          type: string
          example: "0001"
        idiq_clin:
          description: Contract Line Item Number from Indefinite Delivery-Indefinite Quantity (IDIQ) contract
          type: string
          enum:
            - "1000_CLOUD"
            - "2000_CLOUD_SUPPORT"
            - "3000_OTHER"
        dow_task_number:
          description: Section number from DOW document
          type: string
          example: "4.2.1.1"
        service_offering:
          description: DOW Subtask name or name of a CSP service offering
          type: string
          example: "Compute"
        item_description_or_config_summary:
          type: string
        monthly_price:
          type: number
        months_in_period:
          description: >-
            Months in the specified period (1-12). The days/weeks/year should be converted into
            months and always rounded up to a whole number. Average weeks in a month 4.345.
            Average days in a month 30.4167. Example 6 wks / 4.345 = 1.381 => 2 months.
          type: integer
    FundingDocument:
      description: >-
        Numbers from funding document(s). Either both the GT&C number and Order
        number from US Treasury's Bureau of the Fiscal Service forms (FS_FORM)
        or only the MIPR number from Military Interdepartmental Purchase Request (MIPR).
      type: object
      properties:
        fundingType:
          type: string
          enum:
            - FS_FORM
            - MIPR
        gtcNumber:
          type: string
        orderNumber:
          type: string
        miprNumber:
          type: string
      required:
        - fundingType
    FundingIncrement:
      type: object
      properties:
        amount:
          type: number
          format: float
        description:
          type: string
          example: "1st QTR FY23"
        order:
          type: integer
    RequirementsChecklist:
      description: >-
        Schema used to generate Requirements Checklist document
      type: object
      properties:
        projectOverview:
          type: object
          properties:
            title:
              type: string
            scope:
              type: string
            emergencyDeclaration:
              type: boolean
        organization:
          type: object
          properties:
            agency:
              type: string
            name:
              description: >-
                The DISA Organization or Organization Name column
              type: string
        contacts:
          type: object
          properties:
            missionOwnerName:
              type: string
            cor:
              $ref: "#/components/schemas/CorContact"
            acor:
              $ref: "#/components/schemas/CorContact"
        currentContract:
          type: object
          properties:
            exists:
              type: boolean
            incumbentContractorName:
              type: string
            contractNumber:
              type: string
            taskOrderNumber:
              type: string
            contractExpiration:
              type: string
        exceptionToFairOpportunity:
          type: string
          enum:
            - NO_NONE
            - YES_FAR_16_505_B_2_I_A
            - YES_FAR_16_505_B_2_I_B
            - YES_FAR_16_505_B_2_I_C
        periodOfPerformance:
          $ref: "#/components/schemas/PeriodOfPerformance"
        contractType:
          type: object
          properties:
            firmFixedPrice:
              type: boolean
            timeAndMaterials:
              type: boolean
            justification:
              type: string
        sensitiveInformation:
          type: object
          properties:
            baaRequired:
              type: boolean
            potentialToBeHarmful:
              type: boolean
            foiaContact:
              type: object
              properties:
                fullName:
                  type: string
                email:
                  type: string
                address:
                  type: string
            section508:
              type: object
              properties:
                section508Sufficient:
                  type: boolean
    CorContact:
      description: >-
        A Contracting Officer's Representative (COR) or Alternate Contracting
        Officer's Representative (ACOR)
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        dodaac:
          description: >-
            Department of Defense Activity Address Code (DoDAAC)
          type: string
    DescriptionOfWork:
      description: >-
        Schema used for generating th Description Of Work (DOW) document"
      type: object
      properties:
        # DOW award history
        awardHistory:
          type: array
          items:
            $ref: "#/components/schemas/Award"
        # DOW contract information table
        contractInformation:
          $ref: "#/components/schemas/ContractInformation"
        # DOW section 1
        toTitle:
          type: string
        # DOW section 2
        scope:
          type: string
        scopeSurge:
          type: integer
        # Performance Requirements
        # DOW section 3 and 4.1
        currentEnvironment:
          $ref: "#/components/schemas/CurrentEnvironment"
        # DOW section 4.2 and section 8
        selectedClassificationLevels:
          type: array
          items:
            $ref: "#/components/schemas/SelectedClassificationLevel"
        xaasOfferings:
          type: array
          items:
            type: object
            properties:
              serviceOffering:
                $ref: "#/components/schemas/SelectedServiceOffering"
              instanceConfigurations:
                type: array
                items:
                  anyOf:
                    - $ref: "#/components/schemas/EnvironmentInstance" # storage
                    - $ref: "#/components/schemas/ComputeEnvironmentInstance"
                    - $ref: "#/components/schemas/DatabaseEnvironmentInstance"
        # DOW section 4.2.6 - CDS
        # DOW section 4.3
        cloudSupportPackages:
          type: array
          items:
            type: object
            properties:
                serviceOffering:
                  $ref: "#/components/schemas/SelectedServiceOffering"
                supportingInfo:
                  $ref: "#/components/schemas/CloudSupportEnvironmentInstance"
        # DOW section 5 - no data ?
        # DOW section 6 - no data ?
        # DOW section 7
        # Q: we need to keep a track of selected periods from instances?
        # section 7?
        periodOfPerformance:
          $ref: "#/components/schemas/PeriodOfPerformance"
        # DOW section 8 - Security Requirements
        # Q: uses the selectedClassificationLevels for security requirements?
        # DOW section 9 - no data ?
        # DOW section 10 (and its subtasks)
        contractConsiderations:
          $ref: "#/components/schemas/ContractConsiderations"
        # DOW section 11 - no data ?
    Award:
      description: "Part of DOW, represents a single Award in the Award History table"
      type: object
      properties:
        contractAwardType:
          type: string
          enum:
            - INITIAL_AWARD
            - MODIFICATION
        modificationOrder:
          type: integer
        effectiveDate:
          type: string
          format: date
    ContractInformation:
      description: "Part of DOW, represents Current Contract Information table fields"
      type: object
      properties:
        contractNumber:
          type: string
        currentContractExists:
          type: boolean
        contractExpirationDate:
          type: string
          format: date
        incumbentContractorName:
          type: string
        previousTaskOrderNumber:
          type: string
    CurrentEnvironment:
      description: >-
        Encapsulates data for the Background/Current Environment and part of Performance
        Requirements sections of the DOW
      type: object
      properties:
        currentEnvironmentExists:
          type: boolean
        hasSystemDocumentation:
          type: boolean
        # TODO: how are documents being combined with generated document?
        # OR are we just providing a list of the document names in DoW?
        # OR will this just be included with all documents that are downloaded?
        systemDocumentation:
          type: array
          items:
            type: string
        hasMigrationDocumentation:
          type: boolean
        migrationDocumentation:
          type: array
          items:
            type: string
        envLocation:
          type: string
          enum:
            - CLOUD
            - ON_PREM
            - HYBRID
        envClassificationsCloud:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationLevel"
        envClassificationsOnprem:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationLevel"
        envInstances:
          type: array
          item:
            $ref: "#/components/schemas/CurrentEnvironmentInstance"
        # current Env
        additionalGrowth:
          type: boolean
        anticipatedYearlyAdditionalCapacity:
          type: integer
        # replicated or optimized
        currentEnvironmentReplicatedOptimized:
          type: string
          enum:
            - YES_REPLICATE
            - YES_OPTIMIZE
            - NO
        statementReplicatedOptimized:
          type: string
        hasPhasedApproach:
          type: boolean
        phasedApproachSchedule:
          type: string
        # architecture design
        needsArchitecturalDesignServices:
          type: boolean
        architecturalDesignRequirement:
          $ref: "#/components/schemas/ArchitecturalDesignRequirement"
        # Q: do we add an additional property for cloud support package question?
        # OR is it located in another place?
    EnvironmentInstance:
      description: >-
        Base instance used for various sections of information captured in a Package
        mainly used for document generation (e.g., DOW)
      type: object
      properties:
        anticipatedNeedOrUsage:
          type: string
        osLicensing:
          $ref: "#/components/schemas/Licensing"
        instanceName:
          type: string
        numberOfInstances:
          type: integer
        needForEntireTaskOrderDuration:
          type: boolean
        selectedPeriods:
          type: array
          items:
            $ref: "#/components/schemas/Period"
        classificationLevel:
          $ref: "#/components/schemas/ClassificationLevel"
        instanceLocation:
          type: string
          enum:
            - CLOUD
            - ON_PREMISE
        region:
          $ref: "#/components/schemas/Region"
        performanceTier:
          type: string
          enum:
            - GENERAL
            - COMPUTE
            - MEMORY
            - STORAGE
        pricingModel:
          type: string
          enum:
            - PAY_AS_YOU_GO
            - PREPAID
        pricingModelExpiration:
          type: string
          format: date
          example: "2022-07-01"
        licensing:
          type: string
        operatingSystem:
          type: string
        numberOfvCPUs:
          type: integer
        processorSpeed:
          type: integer
        storageType:
          type: string
          enum:
            - BLOCK
            - OBJECT
            - FILE
            - ARCHIVE
        storageAmount:
          type: integer
        storageUnit:
          $ref: "#/components/schemas/StorageUnit"
        memoryAmount:
          type: integer
        memoryUnit:
          $ref: "#/components/schemas/StorageUnit"
        dataEgressMonthlyAmount:
          type: integer
        dataEgressMonthlyUnit:
          $ref: "#/components/schemas/StorageUnit"
    CurrentEnvironmentInstance:
      description: >-
        Extends Envrionment Instance with additional properties specific to current
        environment instances
      type: object
      properties:
        additionalInformation:
          type: string
        currentUsageDescription:
          type: string
          enum:
          # Q: should this match up with DoW exactly?
          # there is a high usage periods mentioned
            - EVEN_USAGE
            - IRREGULAR_USAGE
        isTrafficSpikeEventBased:
          type: boolean
        trafficSpikeEventDescription:
          type: string
        isTrafficSpikePeriodBased:
          type: boolean
        trafficSpikePeriodDescription:
          type: string
        deployedRegions:
          type: array
          items:
            $ref: "#/components/schemas/Region"
        usersPerRegion:
          type: string
        operatingEnvironment:
          $ref: "#/components/schemas/OperatingEnvironment"
        environmentType:
          $ref: "#/components/schemas/EnvironmentType"
      allOf:
        - $ref: "#/components/schemas/EnvironmentInstance"
    ComputeEnvironmentInstance:
      description: >-
        Extends Environment Instance with additional properties specific to compute instances
      type: object
      properties:
        environmentType:
          $ref: "#/components/schemas/EnvironmentType"
        operatingEnvironment:
          $ref: "#/components/schemas/OperatingEnvironment"
      allOf:
        - $ref: "#/components/schemas/EnvironmentInstance"
    DatabaseEnvironmentInstance:
      description: >-
        Extends Environment Instance with additional properties specific to database instances
      type: object
      properties:
        databaseType:
          type: string
          enum:
            - ANALYTICAL
            - TRANSACTIONAL
            - GRAPH
            - RELATIONAL
            - OTHER
        databaseTypeOther:
          type: string
        databaseLicensing:
          $ref: "#/components/schemas/Licensing"
    CloudSupportEnvironmentInstance:
      description: >-
        Details related Cloud Support Packages for the Selected Service Offering
